<div class="container">
    
<form (ngSubmit)="onSubmit()" >
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="mb-3">
      <label for="productImage" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="productImage" name="image" (change)="onFileSelected($event)">
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input type="number" class="form-control" id="productPrice" name="price" [(ngModel)]="product.price" required>
    </div>
    <button type="submit" class="btn btn-primary" >Add Product</button>
  </form>
</div>
