<div class="container mt-3 ">
    
<form (ngSubmit)="onSubmit()" >
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="mb-3">
      <label for="productImage" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="productImage" name="image" (change)="onFileSelected($event)">
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input type="text" class="form-control" id="productPrice" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Description</label>
      <textarea  class="form-control" id="description" name="description" [(ngModel)]="product.description" ></textarea>
    </div>
    
    <button type="submit" *ngIf="!update" class="btn btn-primary" >Add Product</button>
    <button type="button"  (click)="UpdateProduct()" *ngIf="update" class="btn btn-primary" >Update</button>
    <button type="button"  routerLink="/products"  class="btn btn-primary ml-2 mr-2" style="margin: 0 10px;" >Back</button>
  </form>
</div>
