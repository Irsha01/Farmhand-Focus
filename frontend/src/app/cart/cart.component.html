<div class="container">
  <table class="table table-primary mt-4">
    <thead>
<tr>
  <th>S.No</th>
  <th>Product Name</th>
  <th>Quantity</th>
  <th>Amount</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of cartItems;let i=index">
  <td>{{i+1}}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.quantity }}</td>
  <td>{{ item.price }}</td>
</tr>

<tr >
  <td></td>
  <td></td>
  <th>Total Amount</th>
  <th>{{cartService.getTotalAmount()}}</th>
</tr>

<tr *ngIf="cartItems.length">
  <td></td>
  <td></td>
  <td colspan="2"> <button class="btn btn-primary" (click)="opensubmit()"  style="width:100%;">Place order</button></td>
  
</tr>
</tbody>
  </table>

<div class="container mt-2" *ngIf="showform">
  <form (ngSubmit)="submitForm()" #form="ngForm">
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
     
      <textarea class="form-control" id="address" [(ngModel)]="address" name="address" required></textarea>
    </div>
    <div class="mb-2">
      <label>Payment method</label>
      <label>
        <input type="radio" name="option" value="enabled" [(ngModel)]="selectedOption" checked>
       Cash on Delivery
      </label>
  
      <label>
        <input type="radio" name="option" value="disabled1" [(ngModel)]="selectedOption" disabled>
       UPi
      </label>
  
      <label>
        <input type="radio" name="option" value="disabled2" [(ngModel)]="selectedOption" disabled>
       Debit/Credit Card
      </label>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary ml-2  mr-2" routerLink="/products" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
  </form>
</div>
</div>
