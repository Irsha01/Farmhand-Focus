<div class="login-container">
    <div class="login-box">
    <h2>Signup</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" class="form-control" [(ngModel)]="signupData.username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" class="form-control" [(ngModel)]="signupData.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" class="form-control" [(ngModel)]="signupData.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <button  class="btn btn-primary"><a href="/landing" class="cancelbtn">Cancel</a></button>
      </div>
    </form>
    <div class="toggle-form">
      Already have an account? <a href="/login" >Login</a>
    </div>
  </div>
  
</div>
