<!-- products.component.html -->
<div class="container mt-3">
    <div class="row">
      <div class="col-md-3 mt-2" *ngFor="let product of products">
        <div class="card">
          <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description | truncate: 8}}</p>
            <p class="card-text">Price: â‚¹ {{product.price}}</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
            <span class="iconclass" *ngIf="Username=='Admin'"   >
              <i class="fas fa-edit" (click)="editproduct(product)"></i> <!-- Edit icon -->
              <i class="fas fa-trash-alt"  (click)="showAlert(product)"></i> <!-- Delete icon -->
            </span>
          </div>
         
        </div>
      </div>
    </div>
  </div>
