
  


  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</div>
          </div>
        </div>
        <div class="mt-2 mb-4">
        <button type="submit" class="btn btn-primary ml-3" [disabled]="!loginForm.valid" >Login</button>
        <button  class="btn btn-primary" ><a href="/landing" class="cancelbtn" >Cancel</a></button>
    </div>
      </form>
      <div class="toggle-form">
        Don't have an account? <a href="/signup" >Signup</a>
      </div>
    </div>
  </div>
